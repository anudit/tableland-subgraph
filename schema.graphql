type Table @entity {
  id: ID!
  owner: Bytes!
  tableId: BigInt!
  name: String!
  statement: String!
  tokenURI: String!
  created: BigInt!
  controller: Bytes!
  txnHash: String!
  historyCount: BigInt!
  history: [History!] @derivedFrom(field: "tablePointed")
}

type History @entity {
  id: ID!
  statement: String!
  time: BigInt!
  tablePointed: Table!
}
